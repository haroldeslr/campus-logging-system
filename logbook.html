            id="sidebarCollapse"
            class="btn btn-success default-secondary-menu"

        <div class="content">
          <div class="container-fluid">
            <div class="page-title">
              <h3>Logbook</h3>
            </div>
            <div class="row">
              <div class="col-md-12 col-lg-12">
                <div class="card">
                  <div class="card-header">Logbook Table</div>
                  <div class="card-body">
                    <p class="card-title"></p>
                    <table
                      class="table table-hover"
                      id="logbook-table"
                      width="100%"
                    >
                      <thead>
                        <tr>
                          <th>Full Name</th>
                          <th>Contact Number</th>
                          <th>Address</th>
                          <th>Age</th>
                          <th>Temperature</th>
                          <th>Gender</th>
                          <th>Reason</th>
                          <th>Time</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for edit log record -->
    <div
      class="modal fade"
      id="edit-log-modal"
      tabindex="-1"
      aria-labelledby="edit-log-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Log Record</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <input id="edited-id" name="edited-id" type="hidden" />
              <input id="edited-time" name="edited-time" type="hidden" />
              <div class="form-group">
                <label for="fullname" class="col-form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="edited-fullname"
                  id="edited-fullname"
                />
              </div>
              <div class="form-group">
                <label for="Age" class="col-form-label">Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="edited-age"
                  name="edited-age"
                />
              </div>
              <div class="form-group">
                <label for="Age" class="col-form-label">Gender</label>
                <select
                  class="custom-select"
                  aria-label=".form-select-lg example"
                  name="edited-gender"
                  id="edited-gender"
                >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Age" class="col-form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="edited-address"
                  name="edited-address"
                />
              </div>
              <div class="form-group">
                <label for="Age" class="col-form-label">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="edited-contactnumber"
                  name="edited-contactnumber"
                />
              </div>
              <div class="form-group">
                <label for="Age" class="col-form-label">Temperature</label>
                <input
                  type="text"
                  class="form-control"
                  id="edited-temp"
                  name="edited-temp"
                />
              </div>
              <div class="form-group">
                <label for="Age" class="col-form-label">Reason</label>
                <select
                  class="custom-select"
                  aria-label=".form-select-lg example"
                  name="edited-reason"
                  id="edited-reason"
                >
                  <option value="Inquire">Inquire</option>
                  <option value="Modules">Modules</option>
                  <option value="Tuition">Tuition</option>
                  <option value="School Requirements">
                    School Requirements
                  </option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary update-log-button">
              Update Log
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for edit log record -->
